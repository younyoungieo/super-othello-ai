<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ì˜¤ë¸ë¡œ ê²Œì„</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .board {
            display: inline-grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            gap: 2px;
            background: #219653;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .cell.valid {
            background: rgba(255, 255, 0, 0.3);
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .cell.valid::after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            position: absolute;
            animation: pulse 1s infinite;
        }
        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .cell.last-move {
            border: 3px solid #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
        }
        .stone {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: placeStone 0.3s ease-out;
        }
        .stone.black {
            background: #333333;
            color: white;
        }
        .stone.white {
            background: #f2f2f2;
            color: #333;
            border: 1px solid #333;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        @keyframes placeStone {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .score {
            font-size: 18px;
            margin: 10px;
        }
        .status {
            font-size: 16px;
            margin: 10px;
            font-weight: bold;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button {
            font-size: 16px;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #passButton {
            background: #ff6b6b !important;
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
    </style>
</head>
<body>
    <h1>ğŸ® ì˜¤ë¸ë¡œ ê²Œì„</h1>
    
    <div class="score">
        <span id="playerIcon" style="color: #333;">â—</span> ë‹¹ì‹ : <span id="playerScore">2</span> | 
        <span id="aiIcon" style="color: #666;">â—‹</span> AI: <span id="aiScore">2</span>
    </div>
    
    <div class="status" id="status">ìƒˆ ê²Œì„ì„ ì‹œì‘í•˜ì„¸ìš”</div>
    
    <div class="board" id="board"></div>
    
    <div class="controls">
        <div class="color-selection" id="colorSelection" style="margin-bottom: 15px;">
            <label style="margin-right: 20px; font-weight: bold;">ìƒ‰ê¹” ì„ íƒ:</label>
            <label style="margin-right: 15px; cursor: pointer;">
                <input type="radio" name="playerColor" value="1" checked style="margin-right: 5px;"> 
                <span style="color: #333; font-size: 20px;">â—</span> ê²€ì€ìƒ‰ (ì„ ê³µ)
            </label>
            <label style="cursor: pointer;">
                <input type="radio" name="playerColor" value="2" style="margin-right: 5px;"> 
                <span style="color: #666; font-size: 20px;">â—‹</span> í°ìƒ‰ (í›„ê³µ)
            </label>
        </div>
        <button onclick="newGame()">ğŸ†• ìƒˆ ê²Œì„</button>
        <button id="passButton" onclick="passMove()" style="display: none; margin-left: 10px; background: #ff6b6b; color: white;">â­ï¸ íŒ¨ìŠ¤</button>
    </div>
    
    <script>
        let gameState = null;
        let sessionId = null;
        let lastAIMove = null;
        
        // ë³´ë“œ ìƒì„±
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = Math.floor(i / 8);
                cell.dataset.col = i % 8;
                cell.onclick = () => makeMove(Math.floor(i / 8), i % 8);
                board.appendChild(cell);
            }
        }
        
        // ë³´ë“œ ì—…ë°ì´íŠ¸
        function updateBoard() {
            if (!gameState) return;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, i) => {
                const row = Math.floor(i / 8);
                const col = i % 8;
                const value = gameState.board[row][col];
                
                cell.innerHTML = '';
                cell.className = 'cell';
                
                if (value === 1) {
                    const stone = document.createElement('div');
                    stone.className = 'stone black';
                    cell.appendChild(stone);
                } else if (value === 2) {
                    const stone = document.createElement('div');
                    stone.className = 'stone white';
                    cell.appendChild(stone);
                }
                
                // AIì˜ ë§ˆì§€ë§‰ ìˆ˜ í‘œì‹œ
                if (lastAIMove && lastAIMove.row === row && lastAIMove.col === col) {
                    cell.classList.add('last-move');
                }
                
                // ìœ íš¨í•œ ìˆ˜ í‘œì‹œ (í”Œë ˆì´ì–´ í„´ì¼ ë•Œë§Œ)
                if (gameState.current_player === gameState.player_color && !gameState.game_over) {
                    const isValid = gameState.valid_moves.some(move => move[0] === row && move[1] === col);
                    if (isValid) {
                        cell.classList.add('valid');
                    }
                }
            });
            
            // ì ìˆ˜ì™€ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸
            const playerIcon = document.getElementById('playerIcon');
            const aiIcon = document.getElementById('aiIcon');
            const playerScore = document.getElementById('playerScore');
            const aiScore = document.getElementById('aiScore');
            
            if (gameState.player_color === 1) { // í”Œë ˆì´ì–´ê°€ ê²€ì€ìƒ‰
                playerIcon.textContent = 'â—';
                aiIcon.textContent = 'â—‹';
                playerScore.textContent = gameState.black_count;
                aiScore.textContent = gameState.white_count;
            } else { // í”Œë ˆì´ì–´ê°€ í°ìƒ‰
                playerIcon.textContent = 'â—‹';
                aiIcon.textContent = 'â—';
                playerScore.textContent = gameState.white_count;
                aiScore.textContent = gameState.black_count;
            }
            
            // ìƒíƒœ ì—…ë°ì´íŠ¸
            const status = document.getElementById('status');
            const passButton = document.getElementById('passButton');
            
            if (gameState.game_over) {
                if (gameState.winner === gameState.player_color) {
                    status.textContent = 'ğŸ‰ ë‹¹ì‹ ì´ ì´ê²¼ìŠµë‹ˆë‹¤!';
                } else if (gameState.winner === gameState.ai_color) {
                    status.textContent = 'ğŸ˜¢ AIê°€ ì´ê²¼ìŠµë‹ˆë‹¤!';
                } else {
                    status.textContent = 'ğŸ¤ ë¬´ìŠ¹ë¶€ì…ë‹ˆë‹¤!';
                }
                passButton.style.display = 'none';
            } else {
                if (gameState.current_player === gameState.player_color) {
                    // í”Œë ˆì´ì–´ í„´ì¼ ë•Œ ìœ íš¨í•œ ìˆ˜ê°€ ì—†ìœ¼ë©´ íŒ¨ìŠ¤ ë²„íŠ¼ í‘œì‹œ
                    if (gameState.valid_moves.length === 0) {
                        status.textContent = 'â­ï¸ ë‘˜ ìˆ˜ ìˆëŠ” ê³³ì´ ì—†ìŠµë‹ˆë‹¤. íŒ¨ìŠ¤í•˜ì„¸ìš”!';
                        passButton.style.display = 'inline-block';
                    } else {
                        status.textContent = 'ğŸ¯ ë‹¹ì‹  ì°¨ë¡€';
                        passButton.style.display = 'none';
                    }
                } else {
                    status.textContent = 'ğŸ¤– AI ìƒê°ì¤‘...';
                    passButton.style.display = 'none';
                }
            }
        }
        
        // ìƒˆ ê²Œì„
        async function newGame() {
            try {
                // ì„ íƒëœ í”Œë ˆì´ì–´ ìƒ‰ê¹” ê°€ì ¸ì˜¤ê¸°
                const selectedColor = document.querySelector('input[name="playerColor"]:checked').value;
                
                const response = await fetch('/api/new_game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_color: parseInt(selectedColor)
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                    gameState = data.game_state;
                    
                    // AIê°€ ì²« ìˆ˜ë¥¼ ë’€ë‹¤ë©´ ê¸°ë¡
                    if (data.ai_move) {
                        lastAIMove = {
                            row: data.ai_move.row,
                            col: data.ai_move.col
                        };
                    } else {
                        lastAIMove = null; // ìƒˆ ê²Œì„ ì‹œ ì´ˆê¸°í™”
                    }
                    
                    updateBoard();
                    
                    // ìƒ‰ê¹” ì„ íƒ UI ìˆ¨ê¸°ê¸°
                    document.getElementById('colorSelection').style.display = 'none';
                } else {
                    alert('ê²Œì„ ì‹œì‘ ì‹¤íŒ¨');
                }
            } catch (error) {
                alert('ì„œë²„ ì˜¤ë¥˜');
            }
        }
        
        // ìˆ˜ ë‘ê¸°
        async function makeMove(row, col) {
            if (!sessionId || !gameState || gameState.current_player !== gameState.player_color || gameState.game_over) {
                return;
            }
            
            document.getElementById('status').textContent = 'ì²˜ë¦¬ì¤‘...';
            
            try {
                const response = await fetch('/api/make_move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        row: row,
                        col: col
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    gameState = data.game_state;
                    
                    // AIê°€ ìˆ˜ë¥¼ ë’€ë‹¤ë©´ ê¸°ë¡
                    if (data.ai_move) {
                        lastAIMove = {
                            row: data.ai_move.row,
                            col: data.ai_move.col
                        };
                    }
                    
                    updateBoard();
                } else {
                    alert('ì˜ëª»ëœ ìˆ˜ì…ë‹ˆë‹¤');
                    updateBoard();
                }
            } catch (error) {
                alert('ì„œë²„ ì˜¤ë¥˜');
                updateBoard();
            }
        }
        
        // íŒ¨ìŠ¤ ì²˜ë¦¬
        async function passMove() {
            if (!sessionId || !gameState || gameState.current_player !== gameState.player_color || gameState.game_over) {
                return;
            }
            
            document.getElementById('status').innerHTML = '<span class="loading">íŒ¨ìŠ¤ ì²˜ë¦¬ì¤‘...</span>';
            
            try {
                const response = await fetch('/api/pass', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    gameState = data.game_state;
                    
                    // AIê°€ ìˆ˜ë¥¼ ë’€ë‹¤ë©´ ê¸°ë¡
                    if (data.ai_move) {
                        lastAIMove = {
                            row: data.ai_move.row,
                            col: data.ai_move.col
                        };
                    }
                    
                    updateBoard();
                    
                    // íŒ¨ìŠ¤ ë©”ì‹œì§€ ì ì‹œ í‘œì‹œ
                    setTimeout(() => {
                        updateBoard();
                    }, 1000);
                } else {
                    alert('íŒ¨ìŠ¤í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + data.error);
                    updateBoard();
                }
            } catch (error) {
                alert('ì„œë²„ ì˜¤ë¥˜');
                updateBoard();
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ë³´ë“œ ìƒì„±
        createBoard();
    </script>
</body>
</html>
